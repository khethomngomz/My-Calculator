<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scientific Calculator with Voice Input</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/VoiceCalc.png"
</head>
<body >

    

    
    <div class="calculator-container">
        <div class="screen">
            <input type="text" id="calc-display"  placeholder="0">
        </div>

        <!-- Traditional Calculator Buttons -->
        <div class="button-grid">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operation" data-value="/">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operation" data-value="*">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operation" data-value="-">−</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="clear" data-value="C">C</button>
            <button class="btn operation" data-value="+">+</button>

            <button class="btn equals" data-value="=">=</button>
        </div>

        <!-- Voice Control Section -->
        <div class="voice-section">
            <button id="start-btn" class="voice-btn">Start Speaking</button>
            <p id="speech-output"></p>
            <p id="result-output">Result: <span id="result">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
